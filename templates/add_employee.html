
{% extends 'base.html' %}
{% block content %}
<div class="form-container">
    <div class="card-form">
    <h2>{{ action }} Employee</h2>

    <form method="post">
        {% csrf_token %}

        <label>Employee Name:</label>
        <input type="text" name="username" value="{{ employee.username|default:'' }}" required><br><br>

        <label>Email:</label>
        <input type="email" name="email" value="{{ employee.email|default:'' }}" required><br><br>

        <label>Password:</label>
        <input type="password" name="password"><br><br>

        <label>Confirm Password:</label>
        <input type="password" name="cpassword"><br><br>

        <label>Role:</label>
        <select name="role">
            <option value="admin" {% if employee.is_superuser %}selected{% endif %}>Admin</option>
            <option value="hr" {% if not employee.is_superuser %}selected{% endif %}>Hr</option>
        </select>

        <button type="submit">{{ action }} Employee</button>
    </form>

    {% for message in messages %}
        <h5 style="color:red">{{ message }}</h5>
    {% endfor %}
        </div>
    </div>
{% endblock %}
