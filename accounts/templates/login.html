<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}">

</head>
<body>
<h5>LOGIN</h5>
{% if form.errors %}
<p style="color:red"> invalid username or password</p>
{% endif %}
<form method='post'>
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">login</button>

</form>

<p>if new user <a href="{% url 'signup' %}">Signup</a></p>

</body>
</html>
